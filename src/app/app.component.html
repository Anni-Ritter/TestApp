<body>
    <table class="container">
        <thead>
          <tr>
            <th (click)="sortBy('firstName')">Имя</th>
            <th (click)="sortBy('lastName')">Фамилия</th>
            <th (click)="sortBy('email')">Email</th>
            <th (click)="sortBy('phone')">Телефон</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><button (click)="deleteUser(user)">Удалить</button></td>
          </tr>
        </tbody>
      </table>
</body>
